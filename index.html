<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="background">
	<div id="calculator">
	<div class="row" id="display">0</div>
	<div id="buttons">
		<div class="row" id="row1">
			<button class="size2" id="AC">AC</button><!--
			 --><button class="size2" id="BSPACE"><-</button>
		</div>
		<div class="row" id="row2">
			<button class="number size1">7</button><!--
			 --><button class="number size1">8</button><!--
			 --><button class="number size1">9</button><!--
			 --><button class="operator size1" id="divide">/</button>
		</div>
		<div class="row" id="row3">
			<button class="number size1">4</button><!--
			--><button class="number size1">5</button><!--
			--><button class="number size1">6</button><!--
			--><button class="operator size1" id="multiply">*</button>
		</div>
		<div class="row" id="row4">
			<button class="number size1">1</button><!--
			 --><button class="number size1">2</button><!--
			 --><button class="number size1">3</button><!--
			 --><button class="operator size1" id="subtract">-</button>
		</div>
		<div class="row" id="row5">
			<button class="number size1">0</button><!--
			 --><button class="size1" id="decimal">.</button><!--
			 --><button class="size1" id="answer">=</button><!--
			 --><button class="operator size1" id="add">+</button>
		</div>
	</div>
	</div>
</div>
</body>

<script src="script.js"></script>

</html>
